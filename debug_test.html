<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testAddItem()">Test Add Item</button>
    <div id="output"></div>

    <script>
        let token = null;
        
        function log(message) {
            document.getElementById('output').innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }
        
        async function testLogin() {
            log('Testing login...');
            try {
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@teabubble.attrebi.ch',
                        password: 'admin123'
                    })
                });
                
                log('Login response status: ' + response.status);
                log('Login response headers: ' + JSON.stringify([...response.headers.entries()]));
                
                const data = await response.json();
                log('Login response data: ' + JSON.stringify(data));
                
                if (data.token) {
                    token = data.token;
                    log('Token saved: ' + token.substring(0, 20) + '...');
                }
            } catch (error) {
                log('Login error: ' + error.message);
            }
        }
        
        async function testAddItem() {
            if (!token) {
                log('No token available. Please login first.');
                return;
            }
            
            log('Testing add item...');
            try {
                const itemData = {
                    title: 'Debug Test Game',
                    category: 'game',
                    count: 1,
                    release: '2003-01-01'
                };
                
                log('Sending data: ' + JSON.stringify(itemData));
                
                const response = await fetch('http://127.0.0.1:8000/api/media', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(itemData)
                });
                
                log('Add item response status: ' + response.status);
                log('Add item response headers: ' + JSON.stringify([...response.headers.entries()]));
                
                const responseText = await response.text();
                log('Add item response text: ' + responseText);
                
                try {
                    const data = JSON.parse(responseText);
                    log('Add item response data: ' + JSON.stringify(data));
                } catch (e) {
                    log('Could not parse response as JSON');
                }
                
            } catch (error) {
                log('Add item error: ' + error.message);
            }
        }
    </script>
</body>
</html>
