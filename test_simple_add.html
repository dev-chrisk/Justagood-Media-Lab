<!DOCTYPE html>
<html>
<head>
    <title>Simple Add Item Test</title>
</head>
<body>
    <h1>Simple Add Item Test</h1>
    <form id="addForm">
        <div>
            <label>Title:</label>
            <input type="text" id="title" value="Test Game" required>
        </div>
        <div>
            <label>Category:</label>
            <select id="category">
                <option value="game">Game</option>
                <option value="movie">Movie</option>
                <option value="series">Series</option>
            </select>
        </div>
        <div>
            <label>Release:</label>
            <input type="date" id="release" value="2003-01-01">
        </div>
        <div>
            <label>Count:</label>
            <input type="number" id="count" value="1" min="0">
        </div>
        <button type="submit">Add Item</button>
    </form>
    
    <div id="result"></div>

    <script>
        let authToken = null;
        
        // Login first
        async function login() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@teabubble.attrebi.ch',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                authToken = data.token;
                console.log('Login successful:', data);
                return true;
            } catch (error) {
                console.error('Login failed:', error);
                return false;
            }
        }
        
        // Add item
        async function addItem(itemData) {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/media', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(itemData)
                });
                
                const data = await response.json();
                console.log('Add item response:', data);
                return data;
            } catch (error) {
                console.error('Add item failed:', error);
                throw error;
            }
        }
        
        // Handle form submission
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';
            
            try {
                // Login first
                const loginSuccess = await login();
                if (!loginSuccess) {
                    resultDiv.innerHTML = 'Login failed!';
                    return;
                }
                
                // Get form data
                const itemData = {
                    title: document.getElementById('title').value,
                    category: document.getElementById('category').value,
                    release: document.getElementById('release').value,
                    count: parseInt(document.getElementById('count').value)
                };
                
                console.log('Sending data:', itemData);
                
                // Add item
                const result = await addItem(itemData);
                
                if (result.success) {
                    resultDiv.innerHTML = `<div style="color: green;">Success! Item added with ID: ${result.data.id}</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">Error: ${JSON.stringify(result)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        });
        
        // Auto-login on page load
        window.addEventListener('load', async () => {
            const loginSuccess = await login();
            if (loginSuccess) {
                document.getElementById('result').innerHTML = '<div style="color: green;">Logged in successfully!</div>';
            } else {
                document.getElementById('result').innerHTML = '<div style="color: red;">Login failed!</div>';
            }
        });
    </script>
</body>
</html>
